<!DOCTYPE HTML>
<html lang="br">
    <head>
        <title>Link</title>
        <link rel="stylesheet" href="nesting.css">        
    </head>
    <body>
        <div>
            <p>This is a paragraph inside the div.</p>

            List inside the div:
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item tree</li>
            </ul>
        </div>
        
        <p>This is a paragraph outside the div.</p>

        List outside of the div.
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item tree</li>
        </ul>
    </body>
</html>
